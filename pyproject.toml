[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "document-checker-tool"
version = "0.1.0"
description = "A tool for checking and validating documents"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "documentcheckertool"}]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.10"
gradio = ">=5.31.0,<6.0"
python-docx = "1.1.2"
nltk = "3.9.1"
pandas = "2.2.1"
numpy = "1.24.3"
pydantic = "2.11.4"
colorama = "^0.4.6"
typing-extensions = "^4.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
pytest-cov = "4.1.0"
pytest-asyncio = "^0.23.5"
black = "^24.2.0"
isort = "^5.13.2"
mypy = "^1.8.0"
ruff = "^0.2.2"
pre-commit = "^3.6.0"

[tool.poetry.scripts]
document-checker = "documentcheckertool.app:main"

[tool.ruff]
line-length = 120
target-version = "py39"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = []
exclude = [
    ".git",
    ".ruff_cache",
    "__pycache__",
    "build",
    "dist",
    "venv",
]

[tool.ruff.isort]
known-first-party = ["documentcheckertool"]
known-third-party = ["gradio", "docx", "colorama", "nltk", "pydantic"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]

[tool.vulture]
exclude = ["tests/*", "setup.py"]
min-confidence = 100